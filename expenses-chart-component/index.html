  <!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content ="ie=edge" /> 
        <meta name="author" content="CandyBuy" />
        <meta name="description" content="Bar chart component" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.svg" />
        <link rel="stylesheet" href="./styles/main.css" />
        <title>Bar chart component | CandyBuy</title>
    </head>
    <body>
      <main>
        <section class="chart-component">
          <div class="balance">
            <div class="balance-text">
              <span>My balance</span>
              <span>921.48$</span>
            </div>
            <div class="logo">
              <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
            </div>
          </div>
          <div class="chart-wrapper">
            <h3>Spending - Last 7 days</h2>
            <div class="bar-chart">
              <div class="bar-wrapper">
              </div>
              <div class="day-wrapper">
              </div>
            </div>
            <div class="bar-stats">
              <div class="stats-total">
                <span> Total this month</span>
                <span class="stats-total-span"></span>    
              </div>
              <div class="stats-relative">
                <span>+2.4%</span>
                <span>from last month</span>    
              </div>
            </div>
          </div>
        </section> 
      </main>
      <footer>
        Coded by 
        <a href="https://www.linkedin.com/in/candybuy/" target="_blank">CandyBuy </a>. 
        Challenge by
        <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>.
      </footer>
      <script src="./scripts/script.js"></script>
    </body>
  </html>
