<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/illustration-hero.svg">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="Wooman dancing" class="mainImg">
    <!-- <div class="h1">Order Summary</div> -->
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="plan">
      <img src="images/icon-music.svg" alt="icon-music" class="plan__img">
      <div class="plan__header">
        <div class="title">Annual Plan</div>
        <div class="subtitle">$59.99/year</div>
      </div>
      <div class="plan__btn">
        <a href="#" class="plan__link">Change</a>
      </div>
    </div>
    <div class="submitButton">
      <a href="#" class="submit">Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </div>
</body>
</html>
